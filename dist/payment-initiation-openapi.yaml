  schemas:
    ActiveOrHistoricCurrencyCode_0:
      type: string
      description: >-
        A code allocated to a currency by a Maintenance Agency under an
        international identification scheme, as described in the latest edition
        of the international standard ISO 4217 "Codes for the representation of
        currencies and funds".
      pattern: '^[A-Z]{3,3}$'
    ActiveOrHistoricCurrencyCode_1:
      type: string
      description: >-
        Specifies the currency of the to be transferred amount, which is
        different from the currency of the debtor's account.
      pattern: '^[A-Z]{3,3}$'
    ActiveOrHistoricCurrencyCode_2:
      type: string
      description: >-
        Currency in which the rate of exchange is expressed in a currency
        exchange. In the example 1GBP = xxxCUR, the unit currency is GBP.
      pattern: '^[A-Z]{3,3}$'
    AddressLine_0:
      type: string
      description: >-
        Information that locates and identifies a specific address, as defined
        by postal services, presented in free format text.
      minLength: 1
      maxLength: 70
    AddressLine_1:
      type: string
      description: >-
        Information that locates and identifies a specific address, as defined
        by postal services, that is presented in free format text.
      minLength: 1
      maxLength: 70
    BaseOneRate:
      type: number
      description: >-
        The factor used for conversion of an amount from one currency to
        another. This reflects the price at which one currency was bought with
        another currency.
    BuildingNumber:
      type: string
      description: Number that identifies the position of a building on a street.
      minLength: 1
      maxLength: 16
    CompletionDateTime:
      description: >-
        Date and time at which the requested authorisation flow must be
        completed.All dates in the JSON payloads are represented in ISO 8601
        date-time format. 

        All date-time fields in responses must include the timezone. An example
        is below:

        2017-04-05T10:43:07+00:00
      type: string
      format: date-time
    ConsentId:
      type: string
      description: >-
        OB: Unique identification as assigned by the ASPSP to uniquely identify
        the consent resource.
      minLength: 1
      maxLength: 128
    ContractIdentification:
      type: string
      description: >-
        Unique and unambiguous reference to the foreign exchange contract agreed
        between the initiating party/creditor and the debtor agent.
      minLength: 1
      maxLength: 256
    CountryCode_0:
